<div class="container">
  <div class="login-container">
    <div id="output"></div>
    <div class="avatar"></div>
      <h4>Login</h4>
      <div class="form-box">
        <form action="" method="">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" placeholder="Username" ng-model="username" required/>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" class="form-control" placeholder="Password" ng-model="password" required/>
            </div>
          </div>
          <button class="btn btn-info btn-block login" type="button" ng-click="login()">Login</button>
        </form>
    </div>
  </div>    

  <p class="text-error centered" ng-show="errorthrown" ng-bind="errorMsg"></p>   
</div>
