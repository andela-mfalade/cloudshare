<div class="container">
  <div class="login-container space">
    <div id="output"></div>
      <div class="form-box">
      <h3>Sign up</h3>
        <form action="" method="" >
          <div class="space"></div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" class="form-control" placeholder="Username" ng-model="username" required/>
            </div>
        </div>
          <div class="form-group lil_space">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
              </span>
              <input type="email" class="form-control" placeholder="Email Address" ng-model="email" required/>
            </div>
          </div>
           <div class="form-group lil_space">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input type="password" class="form-control" placeholder="Password" ng-model="password" required/>
            </div>
          </div>
          <button class="btn btn-info btn-block login" type="button" ng-click="addUser()">Submit</button>
        </form>
      </div>
  </div>       
</div>
<p class="text-error centered" ng-show="errorThrown" ng-bind="errorMessage"></p>
